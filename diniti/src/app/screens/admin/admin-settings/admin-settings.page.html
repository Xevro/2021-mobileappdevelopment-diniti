<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <div class="settings-header">
        <ion-buttons>
          <ion-button (click)="goBack()" [textContent]="" class="cancel">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <h2>Instellingen</h2>
        <ion-buttons>
          <ion-button (click)="saveSettings()" [textContent]="" class="header-save-settings">
            <ion-icon name="save-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </ion-toolbar>
  </ion-header>

  <div class="settings-box">
    <div *ngIf="loading && !errorMessage">
      <p>Instellingen ophalen...</p>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      <p>Er is een onverwachte fout opgetreden.</p>
    </div>

    <div class="input-fields">
      <ion-item>
        <ion-label>Openingsuur</ion-label>
        <ion-datetime display-format="HH:mm" placeholder="Kies een openingsuur">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Sluitingsuur</ion-label>
        <ion-datetime display-format="HH:mm" placeholder="Kies een sluitingsuur">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label (click)="customerCanOrder.checked = !customerCanOrder.checked">Klant kan bestellen?</ion-label>
        <ion-toggle #customerCanOrder></ion-toggle> <!--(ionChange)="changeVisibility($event)"-->
      </ion-item>
    </div>

  </div>
</ion-content>
