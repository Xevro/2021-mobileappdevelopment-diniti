<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <div class="order-header">
        <ion-back-button class="cancel-order" icon="" text="Annuleer" defaultHref="overview/orders"></ion-back-button>
        <h2>Bestel</h2>
        <ion-buttons>
          <ion-button [routerLink]="getOrderSummaryUrl()" [textContent]="'Winkelmand'" class="header-register-order">
          </ion-button>
        </ion-buttons>
      </div>
    </ion-toolbar>
  </ion-header>
  <div class="products-list">
    <div class="search-field">
      <ion-searchbar placeholder="Zoek producten" [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
    </div>
    <app-product-list *ngIf="!loading" (changedProductsList)="updatedProductsList(productsList)" #productsList
                      [products]="products"
                      [filterTerm]="filterTerm"></app-product-list>
    <div *ngIf="loading" class="products-loading">
      <p>Producten laden...</p>
    </div>
  </div>
</ion-content>
