<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <div class="order-header">
        <ion-buttons>
          <ion-button (click)="goToOverview()" [textContent]="'Annuleer'" class="cancel-order">
          </ion-button>
        </ion-buttons>
        <h2>Bestel</h2>
        <ion-buttons>
          <ion-button (click)="getOrderSummaryUrl()" [textContent]="'Winkelmand'" class="header-order-summary">
          </ion-button>
        </ion-buttons>
      </div>
    </ion-toolbar>
  </ion-header>
  <div class="products-list">
    <div *ngIf="message" class="products-loading">
      <p>{{ message }}</p>
    </div>
    <div class="search-field">
      <ion-searchbar placeholder="Zoek producten" [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
    </div>
    <app-product-list *ngIf="!loading" (changedProductsList)="updatedProductsList(productsList)" #productsList
                      [products]="products"
                      [filterTerm]="filterTerm"></app-product-list>
    <div *ngIf="loading" class="products-loading">
      <p>Producten laden...</p>
    </div>
    <div *ngIf="products?.length === 0 && !loading" class="products-loading">
      <p>Geen producten gevonden</p>
    </div>
  </div>
</ion-content>
