<ion-content [fullscreen]="true">
  <div class="title-box">
    <h2>Mijn bestellingen</h2>
    <app-button [invertColor]="true" (click)="createOrder()" [buttonText]="'Plaats een bestelling'"></app-button>
  </div>
  <div>
    <div class="list-title">
      <h4>Bestellingen</h4>
    </div>
    <app-order-list *ngIf="orders" [orders]="orders"></app-order-list>
    <div *ngIf="!orders" class="no-orders">
      <p>Geen bestellingen gevonden</p>
    </div>
  </div>
</ion-content>
