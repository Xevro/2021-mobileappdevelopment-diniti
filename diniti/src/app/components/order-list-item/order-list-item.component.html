<div (click)="goToDetailPage()" class="order-item">
  <div class="item-top-row">
    <div>
      <p>Bestelling #{{ order.orderId }}</p>
    </div>
    <div class="order-status">
      <p>{{ order.status ?? '--' }}</p>
    </div>
  </div>
  <div class="item-bottom-row">
    <div>
      <p>{{ order.pickUpTime | stringtodate }}</p>
    </div>
    <div class="price">
      <p>{{ order.totalPrice | currency:'EUR' }}</p>
    </div>
  </div>
</div>
