<div class="products-list-box">
  <div class="products-list">
    <div *ngIf="products">
      <app-product-item #productsList (changedProduct)="changedProducts(productsList)"
                        (removedProduct)="removedProductEmit($event)"
                        *ngFor="let product of products | datafilter:filterTerm" [hideCount]="hideCount"
                        [hideUserButtons]="hideUserButtons" [product]="product" [disableDetail]="disableDetail"
                        [showAdminButtons]="showAdminButtons"></app-product-item>
    </div>
    <div *ngIf="(products | datafilter:filterTerm)?.length === 0" class="no-products">
      <p>Geen zoekresultaten voor {{ filterTerm }}</p>
    </div>
  </div>
</div>
