<div class="product-item">
  <div class="products-item-box">

    <div class="product-image-box">
      <ion-thumbnail slot="start">
        <ion-img [src]="product?.image?.url" alt="{{ product.name }}"></ion-img>
      </ion-thumbnail>
    </div>

    <div class="product-item-box">
      <div class="product-name">
        <p>{{ product.name }}</p>
      </div>
      <div class="product-bottom-row">
        <div>
          <p>{{ product.price | currency:'EUR' }}</p>
        </div>
      </div>
    </div>
    <div class="product-count-box" [ngClass]="{'product-count-left': hideButtons}">
      <div class="product-count">
        <p>1</p>
      </div>
    </div>
    <div class="product-buttons-box" *ngIf="!hideButtons">
      <ion-fab-button size="small" class="button-min">-</ion-fab-button>
      <ion-fab-button size="small" class="button-plus">+</ion-fab-button>
    </div>
  </div>
</div>
